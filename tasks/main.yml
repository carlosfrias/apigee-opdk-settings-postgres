---
# tasks file for apigee-opdk-settings-postgres
# Postgres command line tool
- name: Set command line tools
  set_fact:
    cacheable: yes
    psql: "{{ psql }}"
    pg_dump: "{{ pg_dump }}"
    apigee_postgresql_data_dir: "{{ apigee_postgresql_data_dir }}"

- block:
  - name: Obtain pgmaster IP for DC 2
    set_fact:
      cacheable: yes
      pgmaster_ip: "{{ hostvars[groups['dc-2-pgmaster'][0]]['private_address'] }}"
    when: groups['dc-2-pgmaster'] is defined

  - name: Obtain pgstandby IP for DC 2
    set_fact:
      cacheable: yes
      pgstandby_ip: "{{ hostvars[groups['dc-2-pgstandby'][0]]['private_address'] }}"
    when: groups['dc-2-pgstandby'] is defined

  when: inventory_hostname in groups['dc-2']

- block:
  - name: Update setup
    setup:

  - name: Obtain pgmaster IP from DC 1
    set_fact:
      cacheable: yes
      pgmaster_ip: "{{ hostvars[groups['dc-1-pgmaster'][0]]['private_address'] }}"
    when: groups['dc-1-pgmaster'] is defined

  - name: Obtain pgstandby IP from DC 1
    set_fact:
      cacheable: yes
      pgstandby_ip: "{{ hostvars[groups['dc-1-pgstandby'][0]]['private_address'] }}"
    when: groups['dc-1-pgstandby'] is defined

  when: inventory_hostname in groups['dc-1']

- block:
  - name: Obtain pgmaster IP from DC 1
    set_fact:
      cacheable: yes
      pgmaster_ip: "{{ hostvars[groups['dc-1-pgmaster'][0]]['private_address'] }}"

  - name: Obtain pgstandby IP from DC 2
    set_fact:
      cacheable: yes
      pgstandby_ip: "{{ hostvars[groups['dc-2-pgstandby'][0]]['private_address'] }}"

  when: groups['dc-1-pgmaster'] is defined and groups['dc-2-pgstandby'] is defined

- block:
  - name: Obtain pgmaster IP from DC 2
    set_fact:
      cacheable: yes
      pgmaster_ip: "{{ hostvars[groups['dc-2-pgmaster'][0]]['private_address'] }}"

  - name: Obtain pgstandby IP from DC 1
    set_fact:
      cacheable: yes
      pgstandby_ip: "{{ hostvars[groups['dc-1-pgstandby'][0]]['private_address'] }}"

  when: groups['dc-2-pgmaster'] is defined and groups['dc-1-pgstandby'] is defined

- block:
  - name: Obtain postgres ip
    set_fact:
      cacheable: yes
      pg_ip: "{{ hostvars[groups['pg'][0]]['private_address'] }}"

  when: groups['pgmaster'] is not defined and groups['pgstandby'] is not defined
